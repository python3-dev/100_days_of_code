name: ci-100-days

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
        - name: Checkout code
        uses: actions/checkout@v4
        with:
            fetch-depth: 1

        - name: Set up Python
        uses: actions/setup-python@v5
        with:
            python-version: "3.12"

        - name: Install dependencies
            run: |
                python -m pip install --upgrade pip
                pip install -r requirements.txt
                pip install bandit pytest pytest-xdist[psutil] ruff

        - name: Test
            run: |
                pytest